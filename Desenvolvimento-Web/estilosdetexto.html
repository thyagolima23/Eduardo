<title> Estilos de texto </title>

<body>

	<p>Exemplo : <b> em negrito</b></p>
<p> Marca o <i>texto em itálico</i></p>
<p><u> texto em sublinhado</u></p>
<p> Exemplo de <s> texto riscado</s></p>
<p> Texto com subrescrito. Exemplo: H<sub>2 </sub>O </p>
<p> Texto com sobrescrito. Exemplo: 3x<sup>2</sup></p>
<center><p> Texto centralizado </p></center>
<p> Temos também as tag's STRONG para <strong> negrito</strong>, SMALL para <small> diminuir </small> o texto e EM para <em> dar enfâse</em>.</p>
