<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=devive=width, initial-scale=1">
    <title>Bootstrap - Template 06</title>
    <!--Incorporaçãoi do Bootstrap | CSS-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="carrossel-de-imagenss" Class="carousel-slide"
        data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button"
            data-bs-target="#carrosel-de-imagens"
            data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"
        </button>
        <button type="button"
        data-bs-target="carrosel-de-imagens"
        data-bs-slide-to="1" aria-label="Slide 2"
       </button>
       <button type="button"
       data-bs-target="#carrossel-de-imagens"
       data-bs-slide-to="2" aria-label="Slide 3"
    </button>
        </div>
    </div>

    </body>
    
</html>
