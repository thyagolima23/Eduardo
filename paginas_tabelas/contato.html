    <head>
        <meta charset="utf-8">
        <title>Contato</title>

        <script>
            function Enviar(){
                var nome = document.getElementbyId("nomeId");
                var email = document.getElementById("emailId");
                var mensagem = document.getElementById("mensagemId");

                if(nome.value != ""){
                    alert('Obrigado Sr.(a). ' + nome.value + ', E-mail:  ' + email.value + ' pelo envio da mensagem: ' + mensagem.value);
                }
            }
        </script>
    </head>

        <table width="99%" height="600px" align="center">

                <h1> Entre em contato conosco</h1>
                <td>
                  <form name="meu_form">
                      <p><label>Nome:</label></p>
                      <p><input type="text" id="nomeId" name="nome"></p>
                      <p><label>E-mail:</label></p>
                      <p><input type="email" id="emailId" name="email"></p>
                      <p><label>Mensagem:</label></p>
                      <p><textarea id="mensagemId" name="mensagem"></textarea></p>
                      <p><input type="submit" onclick="Enviar();" value="Enviar"></p>
                  </form>
