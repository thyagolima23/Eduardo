<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compartilhe" cointent="IE-edge">
    <meta name="Viewport" content="width=device-width,initial-scale=1">
    <!-- As 3 meta tag acima "DEVEM" vir em primeiro lugar dentro do 'head';
     Qualquer outro conteúdo deve vir *Após* essas tags-->
     <title>Bootstrap -Template 01</title>

     <!--Incorporação do Bootstrap-->
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 bg-primary p-5">Coluna 01</div>
            <div class="col-6 bg-danger p-5">Coluna 02</div>
        </div>
    </div>

    <div class="container">
        <div class="row g-2 mt-2">
            <div class="col-6">
                <div class="bg-primary">1</div>
            </div>
            <div class="col-6">
                <div class="bg-danger">2</div>
            </div>
            <div class="col-6">
                <div class="bg-warning">3</div>
            </div>
            <div class="col-6">
                <div class="bg-secondary">4</div>
            </div>
            <div class="col-6">
                <div class="bg-success">5</div>
            </div>
            <div class="col-6">
                <div class="bg-info">6</div>
            </div>
        </div>
    </div>

        <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
